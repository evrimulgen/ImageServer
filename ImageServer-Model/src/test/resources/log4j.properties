log4j.appender.dcm4che2.layout=org.apache.log4j.PatternLayout
log4j.appender.dcm4che2.layout.ConversionPattern=%d %5p %t %c%M %l-%m%n

log4j.appender.iworkstation=org.apache.log4j.DailyRollingFileAppender
log4j.appender.iworkstation.Append=true
