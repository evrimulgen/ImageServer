log4j.rootLogger=debug,stdout 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %5p %t %c%M %l-%m%n

log4j.appender.spring=org.apache.log4j.DailyRollingFileAppender
log4j.appender.spring.Append=true
log4j.appender.spring.File=logs/spring.log
log4j.appender.spring.DatePattern='.'yyyy-MM-dd
log4j.appender.spring.layout=org.apache.log4j.PatternLayout
log4j.appender.spring.layout.ConversionPattern=%d %5p %t %c%M %l-%m%n

log4j.appender.hibernate=org.apache.log4j.DailyRollingFileAppender
log4j.appender.hibernate.Append=true
log4j.appender.hibernate.File=logs/hibernate.log
log4j.appender.hibernate.DatePattern='.'yyyy-MM-dd
log4j.appender.hibernate.layout=org.apache.log4j.PatternLayout
log4j.appender.hibernate.layout.ConversionPattern=%d %5p %t %c%M %l-%m%n

log4j.appender.dcm4che2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dcm4che2.Append=true
log4j.appender.dcm4che2.File=logs/dcm4che2.log
